<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="Post-It.css" />
</head>

<header>
    <h3>My Sticky Notes</h3>
</header>

<body>
    <div class="elements">
        <div class="list">
            <ul id="sticky-notes">
                <!--Se llenara de forma dinamica-->
                <!--Iba a poner el boton como parte de la lista e ir anidando los post-it anterior al boton-->
            </ul>
        </div>

        <!--
            FALTA ARREGLAR EL BOTON *QUE APAREZCA SIEMPRE A LA DERECHA DEL ULTIMO POST IT
        -->
        
        <div class="button">
            <button id="add-button">+</button>
        </div>
    </div>
   
    <div class="newList">
        <hr>
        <input type="text" id="text">
        <button>Edit note</button> <!--No hace nada, es para que cuando de click a una nota cambie el campo de input a lo escrito en la nota y permita al usuario editar-->
    </div>

</body>

<script src="Post-It.js"></script>
</html>
